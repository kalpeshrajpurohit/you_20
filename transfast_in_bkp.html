#office_transfat_datalist.active #office_transfast_datalist-ul {

    padding: 0;

    left: 0;

    right: 0;

    text-align: left;
    padding: 10px 5px 10px 10px;

    cursor: pointer;
}

#office_transfast_datalist-ul li:hover {
    background: #4ebbf0;
    color: #fff;

#office_transfat_datalist.active .input_flag {

#office_transfat_datalist
{
     transition:  20s;
}

#office_transfat_datalist.active .county_label{

.input_flag {
    position: absolute;
    top: 13px;
    left: 10px;
    width: 35px;
    height: 35px;
    border-radius: 50%;
   
}

.county_label{
    color: #505A6E;
    position: absolute;
    left: 0px;
    font-size: 12px;
    top: 12px;
    text-indent: 60px;
    line-height: 16px;
    opacity: 0.84;
    opacity: 0.54;

}
.county_label::after {
    top: 1px;
    content: '*';
    position: absolute;
    right: -9px;
}

#office_transfat_datalist
{

.top_county_flag {
    position: absolute !important;
    top: 0rem !important;
    border-bottom: 1px solid #D8D8D8;

    text-align: left;

    height: 99px !important;
}

{
    color: #505A6E;
    font-size: 12px;
    font-weight: bold;

    text-indent: 11px;
    text-align: left;
}
.not_find_country {
    padding: 0px 0px 0px 0px !important;

    border-bottom-right-radius: 4px !important;
    box-shadow: 0 8px 10px 1px rgba(0,0,0,0.14) !important;
